
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <title>My Chart.js chart</title>
</head>
<body>
  <div class="container">
    <canvas id="myChart"></canvas>
  </div>

  <script>
  let myChart = document.getElementById('myChart').getContext('2d');

  let massPopChart = new Chart(myChart,{
    type:'pie'
    
    
    ,
    data:{
      labels:['Kazeem-Ayomide','Okafor-Chidalu','Esinulo-Ozioma','Ogbonaya-Favour','Olarenwaju-Shalom','Tetteh-Kwablah','Sessou-Lucky'],
      datasets:[{
        label:'Scores',
        data:[
        100 , 90 , 97, 78 , 78 ,89,79
        ],
        backgroundColor:['red','blue','teal','pink','orange','green','yellow'],
        borderWidth:.5,
        borderColor:'blue',
        hoverBorderWidth:1,
        hoverBorderColor:'#000'
      }],
    },
    options:{
      title:{
        display:'true',
        text:'Total Scores of Students in SS2',
        fontSize:25
      },
      legend:{
        display:true,
        position:'left'
        
      }
    }
    
  });
  </script>
</body>
</html>
